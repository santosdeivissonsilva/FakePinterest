<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>
        {% block titulo %}
        FakePinterest
        {% endblock %}
    </title>
</head>
{% block body %}
<body>
    <h1>FakePinterest - Meu primeiro site no ar</h1>

    {% block formulario %}
    <form method="POST">
        {{ form.csrf_token }} <!-- Trava de segurança para enviar informações para o banco de dados -->

        {{ form.email.label() }}
        {{ form.email() }}

        {{ form.senha.label() }}
        {{ form.senha() }}

        {{ form.botao_confirmacao() }}
    </form>
    {% endblock %}

</body>
{% endblock %}
</html>
